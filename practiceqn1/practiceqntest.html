<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>JS Practiceqn</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="practiceqntest.css">
</head>
  <body>
    <!--Main container starts here-->
    <div class="container mt-5">
      <!--Form starts here-->
        <form action="" >
        <!--Email section starts here-->
          <div class="form-group emailsecion row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="ex:myname@example.com" required>
            </div> 
          </div>
        <!--Email section ends here-->
        <!--Name section ends here-->
          <div class="form-group namesection row">
            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="inputname" required>
            </div>
          </div>
        <!--Name section ends here-->
        <!--Gender section starts here-->
          <div class="form-group gendersection row">
            <label for="inputgender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <label>Male</label>
              <input type="radio" class="form-control" id="inputgender" required>
            </div>
          </div>
        <!--Gender section ends here-->
        <!--Phone section starts here-->
          <div class="form-group phonesection row">
            <label for="inputphone" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="inputphone" required>
            </div>
          </div>
        <!--Phone section ends here-->
        <!--Address section starts here-->
          <div class="form-group sectionaddress row">
            <label for="inputaddress" class="col-sm-2 col-form-label">Adress</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="inputaddress" required>
            </div>
          </div>
        <!--Address section ends here-->
        <!--Submit section starts here-->
          <div class="form-group submitsection row">
            <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label"><input type="checkbox"> I agree the terms and conditions</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        <!--Submit section ends here-->
        </form>
      <!--Form ends here-->
    </div>
    <!--Main container ends here-->
  </body>
</html>
