<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JS Practiceqn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="practiceqntest.css">
  
  <script src="display.js"></script>
</head>
  <body>
    <!--Main container starts here-->
    <div class="container mt-5">
      <!--Form starts here-->
        <form name="myForm" action="" >
        <!--Email section starts here-->
          <div class="form-group required emailsection row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="ex:myname@example.com" required>
              <label id="emailHelp" class="form-text text-muted">example@example.com</label>
            </div> 
          </div>
        <!--Email section ends here-->
        <!--Name section ends here-->
          <div class="form-group required namesection row">
            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="input" class="form-control" id="inputname1" aria-describedby="firstname" required>
              <label  class="text-muted" id="firstname">Firstname</label>
            </div>
            <div class="col-sm-5">
              <input type="input" class="form-control" id="inputname2" aria-describedby="lastname" required>
              <label  class="text-muted" id="lastname">Lastname</label>
            </div>
          </div>
        <!--Name section ends here-->
        <!--Gender section starts here-->
          <div class="form-check row pl-0">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="genderinput1 col-sm-5 ml-3">
              <label class="form-check-label text-muted" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
              </label>
            </div>
            <div class="genderinput2 col-sm-5 ml-5">
              <label class="form-check-label text-muted" for="radio2"> 
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
              </label>
            </div>
            </br></br>
          </div>
        <!--Gender section ends here-->
        <!--Phone section starts here-->
          <div class="form-group required phonesection row">
            <label for="inputphone" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-2">
              <input type="input" class="form-control" id="inputphone1" aria-describedby="phonetext1" required>
              <label id="phonetext1" class="form-text-inline text-muted">Area Code</label>
            </div>
            <div class="col-sm-1 hyphonflex">
              <label>-</label>
            </div>
            <div class="col-sm-5">
              <input type="input" class="form-control" id="inputphone2" aria-describedby="phonetext2" required></br>
              <label id="phonetext2" class="form-text-inline text-muted">Phone Number</label>
            </div>
          </div>
        <!--Phone section ends here-->
        <!--Address section starts here-->
          <div class="form-group sectionaddress row">
            <label for="inputaddress" class="col-sm-2 col-form-label">Adress</label>
            <div class="col-sm-10">
              <div class="inputstreet row">
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="inputstreet" aria-describedby="address1">
                  <label id="address1" class="form-text-inline text-muted">Street Address</label>
                </div>
                <div class="citystate row pl-3">
                  <div class="col-sm-3">
                    <input type="input" class="form-control" id="inputcity" aria-describedby="address2">
                    <label id="address2" class="form-text-inline text-muted">City</label>
                  </div>
                  <div class="col-sm-3">
                    <input type="input" class="form-control " id="inputstate" aria-describedby="address3">
                    <label id="address3" class="form-text-inline text-muted">State/Province</label>
                  </div>  
                </div></br></br>
                <div class="zipcode row pl-3">
                  <div class="col-sm-10">
                    <input type="input" class="form-control" id="inputcode" aria-describedby="address4">
                    <label id="address4" class="form-text-inline text-muted">Postal / Zip Code</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!--Address section ends here-->
        <!--Submit section starts here-->
          <div class="form-group submitsection row">
            <div class="col-sm-10">
              <label class="form-check-label text-muted"><input type="checkbox" required> I agree the terms and conditions</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1 offset-sm-9">
              <button type="submit" class="btn btn-secondary" onclick="displayDetails(); return false">Submit</button>
            </div>
          </div>
        <!--Submit section ends here-->
        </form>
      <!--Form ends here-->
    </div>
    <!--Main container ends here-->
    <!--display section starts here-->
    <div class="displaysection container" id="showdetails">
      </br></br>  
      <hr>
      <div class="">
        <label class="emaillabel">Email address:&nbsp;&nbsp;</label>
        <p id="detailsemail">Details will display here</p>
      </div>
      <div class="">
        <label class="emaillabel">Email address:&nbsp;&nbsp;</label>
        <p id="detailsemail">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="namelabel">Full Name:&nbsp;&nbsp;</label>
        <p id="detailsname">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="genderlabel">Gender:&nbsp;&nbsp;</label>
        <p id="detailsradio">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="phone1label">areacode:&nbsp;&nbsp;</label>
        <p id="detailsphone1">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="phone2label">Phone number:&nbsp;&nbsp;</label>
        <p id="detailsphone2">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="streetlabel">Street:&nbsp;&nbsp;</label>
        <p id="detailsstreet">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="citylabel">City:&nbsp;&nbsp;</label>
        <p id="detailscity">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="statelabel">State:&nbsp;&nbsp;</label>
        <p id="detailsstate">Details will display here</p>
      </div>
      <div class="d-flex">
        <label class="codelabel">zipcode:&nbsp;&nbsp;</label>
        <p id="detailscode">Details will display here</p> 
      </div>
    </div>
    <!--display section ends here-->
    
  </body>
</html>
