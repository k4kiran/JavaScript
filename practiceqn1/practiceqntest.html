<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>JS Practiceqn</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="practiceqntest.css">
</head>
  <body>
    <!--Main container starts here-->
    <div class="container mt-5">
      <!--Form starts here-->
        <form action="" >
        <!--Email section starts here-->
          <div class="form-group emailsecion row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="ex:myname@example.com" required>
              <small id="emailHelp" class="form-text text-muted">email address</small>
            </div> 
          </div>
        <!--Email section ends here-->
        <!--Name section ends here-->
          <div class="form-group namesection row">
            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="inputname" required>
            </div>
          </div>
        <!--Name section ends here-->
        <!--Gender section starts here-->
        <div class="form-check row">
          <label class="col-sm-2 col-form-label">Gender</label>
          <div class="genderinput1 col-sm-5">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
            </label>
          </div>
          <div class="genderinput2 col-sm-5">
            <label class="form-check-label" for="radio2"> 
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
            </label>
          </div>
        </div>
        <!--Gender section ends here-->
        <!--Phone section starts here-->
          <div class="form-group phonesection row">
            <label for="inputphone" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
              <input type="input" class="form-control-inline" id="inputphone1" aria-describedby="phonetext1" required>
              <label>-</label>
              <input type="input" class="form-control-inline" id="inputphone2" aria-describedby="phonetext2" required></br>
              <small id="phonetext1" class="form-text-inline text-muted">phone1</small>
              <small id="phonetext2" class="form-text-inline text-muted">phone2</small>
            </div>
          </div>
        <!--Phone section ends here-->
        <!--Address section starts here-->
          <div class="form-group sectionaddress row">
            <label for="inputaddress" class="col-sm-2 col-form-label">Adress</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="inputstreet" required></br>
              <input type="input" class="form-control-inline mr-5" id="inputcity" required>
              <input type="input" class="form-control-inline" id="inputstate" required></br></br>  
              <input type="input" class="form-control-inline" id="inputcode" required>
            </div>
          </div>
        <!--Address section ends here-->
        <!--Submit section starts here-->
          <div class="form-group submitsection row">
            <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label"><input type="checkbox"> I agree the terms and conditions</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        <!--Submit section ends here-->
        </form>
      <!--Form ends here-->
    </div>
    <!--Main container ends here-->
  </body>
</html>
