  <html>
  <head>
    <title>My page
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="digitalclock.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="digitalclock.js"></script>
  </head>
  <body class="layout">
    <h1 class="mt-3"><strong>Digital Clock</strong></h1>
    <hr>
    <p class="mt-5" id="clocktime"></p>
    <div class="buttons">
      <button type="button" class="btn btn-primary mr-5" id="timeshow" onclick="updateTime()">Show time</button>
      <button type="button" class="btn btn-success mr-5" id="timestart">Start clock</button>
      <button type="button" class="btn btn-danger" id="timestop">Stop clock</button>
    </div>
  </body>
</html>
